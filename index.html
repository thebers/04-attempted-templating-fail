<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.3.1.min.js"></script>

  <body>
  <h1>CHECKLIST</h1>

  <form class="form-inline">
    <div class="form-group">
      <label for="input">Checklist Item</label>
      <input type="text" id="listItem" placeholder="new item" class="form-control mx-sm-3">
      <button type="clickMe" class="btn btn-danger">ADD</button>
    </div>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Checklist Item</th>
      </tr>
    </thead>
    <tbody id="appendHere">
      <tr>
        <th scope="row">1</th>
      </tr>
    </tbody>
  </table>

  <script type="text/html" id="template">
    <tr>
      <th scope="row"><%= addItem %></th>
      </tr>
  </script>

</body>
</html>
